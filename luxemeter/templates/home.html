{% extends 'base.html'  %}

{% block content  %}
<h1>Home page</h1>
<hr>

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
{% for el in tasks %}
<div class="alert alert-warning">
    <h3>{{el.title}}</h3>
    <p>{{el.task}}</p>
</div>
{% endfor %}
{% endblock %}
